<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ project_name }} - Your team "{{ team_name }}" data has been verified</title>
</head>
<body style="background-color: #f5f5f5; font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0;">
<div style="text-align: center; background-color: #fff; max-width: 600px; margin: 50px auto; padding: 25px; border-radius: 8px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);">
    <div style="border-bottom: 2px solid #007bff; padding-bottom: 10px;">
        <h1 style="font-size: 24px; color: #333; font-weight: 600;">{{ project_name }} - Your team "{{ team_name }}" data has been verified</h1>
    </div>
    <div>
        <p style="font-size: 16px; color: #555; margin-top: 20px;">Hi, this is {{ project_name }}!</p>
        <p style="font-size: 16px; color: #555; margin-top: 20px;">Our staff just verified your provided data regarding "{{ team_name }}".</p>
        <p style="font-size: 16px; color: #555; margin-top: 20px;">You can now choose events you want to sell.</p>
        <div>
            <a href="{{ link }}"
               style="display: inline-block; background-color: #007bff; color: #fff; text-decoration: none; font-size: 16px; font-weight: 600; padding: 12px 30px; border-radius: 5px; margin-top: 20px;">Sell
                tickets</a>
        </div>
    </div>
    <div style="font-size: 12px; color: #777; margin-top: 30px;">
        <p>Best regards,<br/>{{ project_name }}</p>
    </div>
</div>

</html>
