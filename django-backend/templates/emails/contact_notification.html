<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Contact Inquiry</title>
  </head>
  <body style="background-color: #f5f5f5; font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0;">
    <div class="container" style="text-align: left; background-color: #fff; max-width: 600px; margin: 50px auto; padding: 25px; border-radius: 8px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);">
        <p style="font-size: 16px; color: #555; margin-top: 20px;">From: <strong>{{ user_email }}</strong></p>
        <p style="font-size: 16px; color: #555; margin-top: 20px;">Subject: <strong>{{ subject }}</strong></p>
        <p style="font-size: 16px; color: #555; margin-top: 20px;">Message:</p>
        <p style="font-size: 16px; color: #555; margin-top: 20px;">{{ message }}</p>
        <div class="footer" style="font-size: 12px; color: #777; margin-top: 30px;">
            <p>Reply to this email to respond to the inquiry.</p>
        </div>
    </div>
  </body>
</html>
