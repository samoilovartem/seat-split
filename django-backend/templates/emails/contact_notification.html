<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ project_name }} - New Contact Inquiry</title>
  </head>
  <body style="background-color: #f5f5f5; font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0;">
    <div class="container" style="text-align: center; background-color: #fff; max-width: 600px; margin: 50px auto; padding: 25px; border-radius: 8px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);">
        <div class="header" style="border-bottom: 2px solid #007bff; padding-bottom: 10px;">
            <h1 style="font-size: 24px; color: #333; font-weight: 600;">{{ project_name }} - New Contact Inquiry</h1>
        </div>
        <div class="content">
            <p style="font-size: 16px; color: #555; margin-top: 20px;">You have received a new inquiry.</p>
            <p style="font-size: 16px; color: #555; margin-top: 20px;">Full name - <strong>{{ user_full_name }}</strong>.</p>
            <p style="font-size: 16px; color: #555; margin-top: 20px;">Email - <strong>{{ user_email }}</strong>.</p>
            <p style="font-size: 16px; color: #555; margin-top: 20px;">Subject: <strong>{{ subject }}</strong></p>
            <p style="font-size: 16px; color: #555; margin-top: 20px;">Message:</p>
            <p style="font-size: 16px; color: #555; margin-top: 20px;">{{ message }}</p>
        </div>
        <div class="footer" style="font-size: 12px; color: #777; margin-top: 30px;">
            <p>Please respond to this inquiry as soon as possible.</p>
        </div>
    </div>
  </body>
</html>
