<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ project_name }} - Email change confirmation</title>
  </head>
  <body style="background-color: #f5f5f5; font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0;">
    <div class="container" style="text-align: center; background-color: #fff; max-width: 600px; margin: 50px auto; padding: 25px; border-radius: 8px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);">
        <div class="header" style="border-bottom: 2px solid #007bff; padding-bottom: 10px;">
            <h1 style="font-size: 24px; color: #333; font-weight: 600;">{{ project_name }} - Email change confirmation</h1>
        </div>
        <div class="content">
            <p style="font-size: 16px; color: #555; margin-top: 20px;">Hi from {{ project_name }}!</p>
            <p style="font-size: 16px; color: #555; margin-top: 20px;">We received a request for changing your email to <strong>{{ email }}</strong>.</p>
            <p style="font-size: 16px; color: #555; margin-top: 20px;">Please click the button below to confirm the request:</p>
            <div class="button-container">
                <a href="{{ link }}" class="cta-button" style="display: inline-block; background-color: #007bff; color: #fff; text-decoration: none; font-size: 16px; font-weight: 600; padding: 12px 30px; border-radius: 5px;">Change email</a>
            </div>
        </div>
        <div class="footer" style="font-size: 12px; color: #777; margin-top: 30px;">
            <p>If you did not ask for changing email on {{ project_name }}, you can disregard this email.</p>
        </div>
    </div>
  </body>
</html>
