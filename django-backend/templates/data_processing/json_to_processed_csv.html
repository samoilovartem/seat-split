{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>JSON to CSV</title>
</head>
<body>
    <div class="container">
        <h1>Upload JSON File</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Process</button>
        </form>
    </div>
</body>
</html>
