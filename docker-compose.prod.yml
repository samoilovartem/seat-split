version: "3.8"

services:
  django:
    build:
      context: ./django-backend/
      dockerfile: "Dockerfile-prod"
    container_name: django
    env_file:
      - ./django-backend/.env.prod
    volumes:
      - static_data:/app/static:Z
      - media_data:/app/media:Z
    networks:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:1.19.2
    container_name: nginx
    env_file:
      - ./django-backend/.env.prod
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - static_data:/static:Z
      - media_data:/media:Z
    ports:
      - "80:80"
    networks:
      - backend
    depends_on:
      - django
    restart: unless-stopped

networks:
  backend:
    name: backend
    driver: bridge

volumes:
  static_data:
  media_data:
