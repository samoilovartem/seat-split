version: "3.8"

services:
  stt_django:
    build:
      context: ./django-backend/
      dockerfile: "Dockerfile-dev"
    container_name: stt_django
    env_file:
      - ./django-backend/.env.dev
    volumes:
      - ./django-backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - stt_pgdb
    networks:
      - backend

  stt_pgdb:
    image: postgres
    container_name: stt_pgdb
    env_file:
      - ./django-backend/.env.dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - backend

  stt_celery:
    build:
      context: ./django-backend/
      dockerfile: "Dockerfile-dev"
    command: celery -A config worker --loglevel=info
    container_name: stt_celery
    env_file:
      - ./django-backend/.env.dev
    volumes:
      - ./django-backend:/app
    depends_on:
      - stt_django
      - stt_redis
    networks:
      - backend

  stt_celery_beat:
    build:
      context: ./django-backend/
      dockerfile: "Dockerfile-dev"
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    container_name: stt_celery_beat
    env_file:
      - ./django-backend/.env.dev
    volumes:
      - ./django-backend:/app
    depends_on:
      - stt_django
      - stt_pgdb
    networks:
      - backend

  stt_redis:
    image: redis
    container_name: stt_redis
    ports:
      - "6379:6379"
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    name: backend
    driver: bridge
