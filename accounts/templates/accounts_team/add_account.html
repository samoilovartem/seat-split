{% extends 'base.html' %}

{% block title %}
Add account : {{ block.super }}
{% endblock %}

{% block content %}

<div class="container w-50 mx-auto my-5">
    <div class="row">
        <div class="col-12">
            <h1>Add account:</h1>
            <form method="post">
                <table>

                    {% csrf_token %}
                    {{ form.as_table }}
                    {{ form.non_field_errors }}

                </table>
                <input class="btn btn-outline-primary mt-2" type="submit" value="Save">
            </form>
        </div>

    </div>
</div>

{% endblock %}
