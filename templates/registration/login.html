{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<h4 class="text-center" style="color: red">Your account doesn't have access to this page.</h4>
<h4 class="text-center" style="color: red">To proceed,
    please log in with an account that has access.</h4>
{% else %}
<div class="container w-50 mx-auto mt-5">
    <h1 class="text-center">Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="input-group-prepend w-100 text-center">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div class="">
            <input class="btn btn-primary mx-auto d-block" type="submit" value="Login">
            <a href="{% url 'password_reset' %}">Lost password?</a>
            <input type="hidden" name="next" value="{{ next }}">
        </div>
    </form>
</div>
{% endif %}

{% endblock %}
