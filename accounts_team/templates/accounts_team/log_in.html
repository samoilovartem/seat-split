{% extends 'base.html' %}

{% block title %}
Login : {{ block.super }}
{% endblock %}

{% block content %}
<div class="container w-50 mx-auto mt-5">
  <h1 class="text-center">Login</h1>

  <form method="post">
    <div class="input-group-prepend w-100">
    {% csrf_token %}
    {{ form.as_p }}
    </div>
    <input class="btn btn-primary mx-auto d-block" type="submit" value="Login">
  </form>
</div>

{% endblock %}
