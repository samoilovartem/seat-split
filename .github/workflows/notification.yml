name: Deployment Notification

on:
  workflow_dispatch:


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": ":rocket: *Deployment Completed*: the app has been deployed to Azure Web App\n*Environment:* production\n*Deployed by:* ${{ github.actor }}\n*Commit:* <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha | slice(0, 7) }}>"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
